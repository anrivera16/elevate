{% load allauth %}
<section class="mt-4">
    {% element h2 %}
        {% slot title %}
        {% endslot %}
    {% endelement %}
    {% slot body %}
    {% endslot %}
    {% if slots.actions %}
      <div class="mt-2 pg-inline-buttons">
        {% for action in slots.actions %}{{ action }}{% endfor %}
      </div>
    {% endif %}
</section>
